<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTQB-テストアナリスト 学習アプリ - 学習開始</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/screens.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <span class="material-icons menu-icon" id="menu-icon">menu</span>
            <h1>JSTQB-テストアナリスト 学習アプリ</h1>
            <div class="spacer"></div>
        </div>
        <nav id="main-nav" class="hidden">
            <ul>
                <li><button id="nav-start-learning-button">学習を始める</button></li>
                <li><button id="nav-view-syllabus-button">シラバスを見る</button></li>
                <li><button id="nav-view-assumed-problems-button">想定問題を見る</button></li>
                <li><button id="nav-back-to-welcome-button">TOPに戻る</button></li>
            </ul>
        </nav>
        <nav id="breadcrumb-nav">
            <span class="breadcrumb-item" data-screen-id="welcome-screen">トップ</span>
            <span class="breadcrumb-item active-breadcrumb" data-screen-id="learning-start-screen">学習を始める</span>
        </nav>
    </header>
    <main id="app-container">
        <section id="learning-start-screen">
            <h2>JSTQBテストアナリスト試験について</h2>
            <div class="exam-info-section">
                <h3>試験概要</h3>
                <p><strong>試験時間:</strong> <span id="exam-duration"></span></p>
                <p><strong>問題数:</strong> <span id="exam-total-questions"></span></p>
                <p><strong>満点:</strong> <span id="exam-total-score"></span></p>
            </div>

            <div class="exam-info-section">
                <h3>出題レベル (Kレベル)</h3>
                <table id="k-level-distribution-table">
                    <thead>
                        <tr><th>レベル</th><th>問題数</th><th>配点/問</th><th>合計点</th></tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>

            <div class="exam-info-section">
                <h3>章別出題数</h3>
                <table id="chapter-distribution-table">
                    <thead>
                        <tr><th>章</th><th>Kレベル</th><th>問題数</th><th>配点/問</th><th>合計点</th></tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>

            <div class="exam-info-section">
                <h3>公式問題について</h3>
                <p>現在、公式から提供されている練習問題はありません。当アプリでは、AIが生成した想定問題を提供しています。</p>
            </div>

            <button id="start-actual-quiz-button">今すぐクイズを開始する</button>
            <button id="back-to-welcome-from-learning-button" class="back-to-top-button">TOPに戻る</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 JSTQB-テストアナリスト 学習アプリ</p>
    </footer>

    <script type="module" src="js/study.js"></script> </body>
</html>
