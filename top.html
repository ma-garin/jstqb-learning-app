<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTQB-テストアナリスト 学習アプリ</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/screens.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="img/JSTQB_TA.png" type="image/png">
    <style>
        /* top.html 専用のスタイル */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--primary-color); /* メインカラーで背景 */
            color: white;
            flex-direction: column;
        }
        #splash-screen {
            text-align: center;
            font-size: 2.5em;
            font-weight: 700;
            opacity: 0; /* 初期は透明 */
            transform: translateY(20px);
            animation: fadeInSlideUp 1s forwards ease-out; /* アニメーション適用 */
        }
        #splash-screen p {
            font-size: 0.5em;
            margin-top: 10px;
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <p>JSTQB-テストアナリスト</p>
        <p>学習アプリ</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                window.location.href = 'index.html'; // 3秒後にindex.htmlにリダイレクト
            }, 3000);
        });
    </script>
</body>
</html>
