<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTQB-テストアナリスト 学習アプリ</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <span class="material-icons menu-icon" id="menu-icon">menu</span>
            <h1>JSTQB-テストアナリスト 学習アプリ</h1>
            <div class="spacer"></div>
        </div>
        <nav id="main-nav" class="hidden">
            <ul>
                <li><button id="nav-start-learning-button">学習を開始する</button></li>
                <li><button id="nav-view-syllabus-button">シラバスを見る</button></li>
                <li><button id="nav-view-assumed-problems-button">想定問題を見る</button></li>
                <li><button id="nav-back-to-welcome-button">TOPに戻る</button></li>
            </ul>
        </nav>
        <nav id="breadcrumb-nav">
            <span class="breadcrumb-item active-breadcrumb" data-screen-id="welcome-screen">トップ</span>
        </nav>
    </header>

    <main id="app-container">
        <section id="welcome-screen" class="screen">
            <h2>JSTQB-テストアナリスト 学習アプリ</h2>
            <p>学習を始める準備ができました！</p>
            <button id="start-quiz-button">学習を開始する</button>
            <button id="view-syllabus-button">シラバスを見る</button>
            <button id="view-assumed-problems-button">想定問題を見る</button>
        </section>

        <section id="quiz-screen" class="hidden screen">
            <h2>クイズ</h2>
            <div id="quiz-container">
                <p>問題 <span id="question-number">1</span> / <span id="total-questions">10</span></p>
                <div id="question-text-container">
                    <p id="question-text"></p>
                    <div id="question-image-container" class="hidden">
                        <img id="question-image" src="" alt="問題の画像">
                    </div>
                </div>
                <div id="options-container">
                    <label class="option-label"><input type="radio" name="answer" value="a"><span class="option-text"></span></label>
                    <label class="option-label"><input type="radio" name="answer" value="b"><span class="option-text"></span></label>
                    <label class="option-label"><input type="radio" name="answer" value="c"><span class="option-text"></span></label>
                    <label class="option-label"><input type="radio" name="answer" value="d"><span class="option-text"></span></label>
                </div>
                <button id="submit-answer-button">解答する</button>
            </div>
            <div id="feedback-container" class="hidden">
                <p id="result-message"></p>
                <p id="explanation-text"></p>
                <button id="next-question-button">次の問題へ</button>
                </div>
            </div>
            <button id="back-to-welcome-from-quiz-button" class="back-to-top-button">TOPに戻る</button>
        </section>

        <section id="result-screen" class="hidden screen">
            <h2>学習結果</h2>
            <p>正答数: <span id="correct-answers-count">0</span> / <span id="total-questions-count">0</span></p>
            <button id="restart-quiz-button">もう一度学習する</button>
            <button id="back-to-welcome-from-result-button" class="back-to-top-button">TOPに戻る</button>
        </section>

        <section id="syllabus-screen" class="hidden screen">
            <h2>JSTQBテストアナリスト シラバス</h2>
            <div class="syllabus-layout">
                <nav id="syllabus-navigation">
                    </nav>
                <div id="syllabus-content">
                    </div>
            </div>
            <button id="back-to-welcome-from-syllabus-button" class="back-to-top-button">TOPに戻る</button>
        </section>

        <section id="assumed-problems-screen" class="hidden screen">
            <h2>想定問題</h2>
            <div id="assumed-problems-list" class="assumed-problems-list">
                </div>
            <button id="back-from-assumed-problems-button" class="back-to-top-button">TOPに戻る</button>
        </section>
    </main>

    <footer>
        <p>© 2025 JSTQB TA Learning App</p>
    </footer>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/top.js"></script>
    <script type="module" src="js/study.js"></script>
    <script type="module" src="js/quiz.js"></script>
    <script type="module" src="js/result.js"></script>
    <script type="module" src="js/question.js"></script>
    <script type="module" src="js/syllabus.js"></script>
</body>
</html>
