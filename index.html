<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTQB-テストアナリスト 学習アプリ</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <span class="material-icons menu-icon" id="menu-icon">menu</span>
            <h1>JSTQB-テストアナリスト 学習アプリ</h1>
            <div class="spacer"></div>
        </div>
        <nav id="main-nav" class="hidden">
            <ul>
                <li><button id="nav-start-quiz-button">学習を開始する</button></li>
                <li><button id="nav-view-syllabus-button">シラバスを見る</button></li>
                <li><button id="nav-view-assumed-problems-button">想定問題を見る</button></li>
                <li><button id="nav-back-to-welcome-button">TOPに戻る</button></li>
            </ul>
        </nav>
        <nav id="breadcrumb-nav">
            <span class="breadcrumb-item active-breadcrumb" data-screen-id="welcome-screen">トップ</span>
        </nav>
    </header>
    <main id="app-container">
        <section id="welcome-screen" class="active">
            <h2>ようこそ！</h2>
            <p>JSTQBテストアナリスト試験の学習をサポートします。</p>
            <button id="start-quiz-button">学習を開始する</button>
            <button id="view-syllabus-button">シラバスを見る</button>
            <button id="view-assumed-problems-button">想定問題を見る</button>
        </section>

        <section id="quiz-screen" class="hidden">
            <h2>学習を開始する</h2>
            <div class="quiz-container">
                <p id="question-number"></p>
                <p id="question-text"></p>
                <div id="choices-container" class="choices-container">
                    </div>
                <button id="submit-answer-button" disabled>解答する</button>
            </div>
            <div id="feedback-container" class="hidden">
                <p id="result-message"></p>
                <p id="explanation-text"></p>
                <button id="next-question-button">次の問題へ</button>
            </div>
            <button id="back-to-welcome-from-quiz-button" class="back-to-top-button">TOPに戻る</button>
        </section>

        <section id="result-screen" class="hidden">
            <h2>学習結果</h2>
            <p>正答数: <span id="correct-answers-count">0</span> / <span id="total-questions-count">0</span></p>
            <button id="restart-quiz-button">もう一度学習する</button>
            <button id="back-to-welcome-from-result-button" class="back-to-top-button">TOPに戻る</button>
        </section>

        <section id="syllabus-screen" class="hidden">
            <h2>JSTQBテストアナリスト シラバス</h2>
            <p><a href="jstqb.jpdlJSTQB-SyllabusALTA_V311.J03.pdf" target="_blank">原本PDFを見る</a></p>
            <div class="syllabus-layout">
                <nav id="syllabus-navigation">
                    </nav>
                <div id="syllabus-content-area"> <div id="syllabus-content">
                        </div>
                    <div id="syllabus-memo-section"> <h3>メモ</h3>
                        <textarea id="syllabus-memo" placeholder="この章に関するメモをここに記入してください。"></textarea>
                        <button id="save-memo-button">メモを保存</button>
                    </div>
                    <div id="syllabus-search-section"> <h3>章内検索</h3>
                        <input type="text" id="syllabus-search-input" placeholder="キーワードを入力">
                        <button id="syllabus-search-button">検索</button>
                        <button id="syllabus-clear-search-button" class="hidden">クリア</button>
                    </div>
                </div>
            </div>
            <button id="back-to-welcome-button" class="back-to-top-button">TOPに戻る</button>
        </section>

        <section id="assumed-problems-screen" class="hidden">
            <h2>想定問題</h2>
            <div id="assumed-problems-list" class="assumed-problems-list">
                </div>
            <button id="back-from-assumed-problems-button" class="back-to-top-button">TOPに戻る</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 JSTQB Test Analyst Learning App</p>
    </footer>

    <script src="js/script.js" type="module"></script>
</body>
</html>
