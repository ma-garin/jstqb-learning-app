<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ結果 - JSTQB-TA学習アプリ</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/screens.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <span class="material-icons menu-icon" id="menu-icon">menu</span>
            <h1>JSTQB-テストアナリスト 学習アプリ</h1>
            <div class="spacer"></div>
        </div>
        <nav id="main-nav" class="hidden">
            <ul>
                <li><button id="nav-start-learning-button">学習を開始する</button></li>
                <li><button id="nav-view-syllabus-button">シラバスを見る</button></li>
                <li><button id="nav-view-assumed-problems-button">想定問題を見る</button></li>
                <li><button id="nav-back-to-welcome-button">TOPに戻る</button></li>
            </ul>
        </nav>
        <nav id="breadcrumb-nav">
            </nav>
    </header>
    <main id="app-container">
        <section id="result-screen">
            <h2>学習結果</h2>
            <p>正答数: <span id="correct-answers-count">0</span> / <span id="total-questions-count">0</span></p>
            <button id="restart-quiz-button">もう一度学習する</button>
            <button class="back-to-top-button" id="back-to-welcome-from-result-button">TOPに戻る</button>
        </section>
    </main>
    <footer>
        <p>© 2025 JSTQB TA Learning App</p>
    </footer>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/result.js"></script>
</body>
</html>
