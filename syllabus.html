<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シラバス閲覧 - JSTQB-TA学習アプリ</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/screens.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="img/JSTQB_TA.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-content">
            <span class="material-icons menu-icon" id="menu-icon">menu</span>
            <h1>JSTQB-テストアナリスト 学習アプリ</h1>
            <div class="spacer"></div>
        </div>
        <nav id="main-nav" class="hidden">
            <ul>
                <li><button id="nav-start-learning-button">学習を開始する</button></li>
                <li><button id="nav-view-syllabus-button">シラバスを見る</button></li>
                <li><button id="nav-view-assumed-problems-button">想定問題を見る</button></li>
                <li><button id="nav-back-to-welcome-button">TOPに戻る</button></li>
            </ul>
        </nav>
        <nav id="breadcrumb-nav">
            <span class="breadcrumb-item" data-screen-id="welcome-screen">トップ</span>
            <span class="breadcrumb-item active-breadcrumb" data-screen-id="syllabus-screen">シラバス</span>
        </nav>
    </header>
    <main id="app-container">
        <section id="syllabus-screen">
            <h2>JSTQBテストアナリスト シラバス</h2>
            <div class="syllabus-layout">
                <nav id="syllabus-navigation">
                    </nav>
                <div id="syllabus-content">
                    </div>
            </div>
            <button class="back-to-top-button">TOPに戻る</button>
        </section>
    </main>
    <footer>
        <p>© 2025 JSTQB TA Learning App</p>
    </footer>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/syllabus.js"></script>
</body>
</html>
