    <style>
        /* リリースノートテーブルのスタイルを追加 */
        .release-notes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: var(--card-background);
            box-shadow: var(--shadow-light);
            border-radius: 8px;
            overflow: hidden; /* 角丸を適用するため */
        }
        .release-notes-table th,
        .release-notes-table td {
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            text-align: left;
            vertical-align: top; /* 内容が複数行になっても上揃え */
        }
        .release-notes-table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        .release-notes-table tbody tr:nth-child(even) {
            background-color: #f9f9f9; /* 偶数行の背景色 */
        }
        .release-notes-table tbody tr:hover {
            background-color: #eef; /* ホバー時の背景色 */
        }
        /* テーブル内のMarkdownコンテンツのスタイル調整 */
        .release-notes-table td ul {
            list-style-type: disc;
            margin-left: 20px;
            padding-left: 0;
        }
        .release-notes-table td ul li {
            margin-bottom: 5px;
        }
        .release-notes-table td p {
            margin-bottom: 5px;
        }
        .release-notes-table td strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <span class="material-icons menu-icon" id="menu-icon">menu</span>
            <h1>JSTQB-テストアナリスト 学習アプリ</h1>
            <div class="spacer"></div>
        </div>
        <nav id="main-nav" class="hidden">
            <ul>
                <li><button id="nav-start-learning-button">学習を開始する</button></li>
                <li><button id="nav-view-syllabus-button">シラバスを見る</button></li>
                <li><button id="nav-view-assumed-problems-button">想定問題を見る</button></li>
                <li><button id="nav-view-release-notes-button">リリースノートを見る</button></li>
                <li><button id="nav-back-to-welcome-button">TOPに戻る</button></li>
            </ul>
        </nav>
        <nav id="breadcrumb-nav">
            <span class="breadcrumb-item" data-screen-id="welcome-screen">トップ</span>
            <span class="breadcrumb-item active-breadcrumb" data-screen-id="release-notes-screen">リリースノート</span>
        </nav>
    </header>
    <main id="app-container">
        <section id="release-notes-screen">
            <h1>JSTQB学習アプリ リリースノート</h1>
            <div id="release-notes-content">
                <p>リリースノートを読み込み中...</p>
            </div>
            <button class="back-to-top-button" id="back-to-welcome-from-release-notes-button">TOPに戻る</button>
        </section>
    </main>

    <footer>
        <p>© 2025 JSTQB TA Learning App</p>
    </footer>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/releaseNotesLoader.js"></script> </body>
